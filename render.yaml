services:
  - type: web
    name: whatsroom-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm ci
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: ROOM_ID_LENGTH
        value: 8
      - key: MESSAGE_MAX_LENGTH
        value: 2000
